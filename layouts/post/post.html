{{ define "main" }}

<section class="section narrow">
    {{ partial "article/article_hero.html" . }}

    <article class="post-content">
        {{ .Content | markdownify }}
    </article>

    {{ if eq .Params.show_subscription true }}
        {{ partial "subscription/subscription.html" }}
    {{ end }}

    {{ partial "article/article_next.html" . }}
</section>

{{ end }}
