

    <div class="bio-container">
            {{ range $author := .Site.Data.authors }}
        <div class="bio-avatar">
            <div class="bio-avatar-inner">
              <img class="author-avatar" src="{{ $author.avatar }}" />
            </div>
        </div>
        <p class="bio-text">{{ $author.bio }}</p>
        {{ end }}
    </div>
